<div class="col-sm-12">


  <table class="table table-hover">
    <thead>

      <td>
        name
      </td>
      <td>
        phone
      </td>
      <td>
        number of cupon
      </td>
     

    </thead>


    <tbody>
      <tr *ngFor="let t of allTablets">
        <td>
          {{t.name}}
        </td>
        <td>
          {{t.phone}}
        </td>
        <td>
          {{t.cupon}}
        </td>
        <td>
          {{t.price}}
        </td>
        <td>
         <i  (click)="deleteTab($event)"   [id]="t._id"  class="fas fa-trash-alt"></i>
        </td>
      </tr>


    </tbody>

  </table>



</div>
